spring.application.name=restaurant-backend
server.port=8081

# Database Configuration (loaded from .env file)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration (loaded from .env file)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Google OAuth2 (loaded from .env file)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Razorpay Configuration (loaded from .env file)
razorpay.key.id=${RAZORPAY_KEY_ID}
razorpay.key.secret=${RAZORPAY_KEY_SECRET}